<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Earthquake Visualization (Leaflet)</title>

  <!-- ─── Leaflet CSS ────────────────────────────────────────────────────────── -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- ─── Our custom CSS (map sizing + legend styling) ───────────────────────── -->
  <link rel="stylesheet" href="static/css/style.css" />
</head>



<body>
  <!-- ─── This div is where Leaflet will render the map ──────────────────────── -->
  <div id="map"></div>

  <!-- ─── Leaflet JS (for interactive map) ──────────────────────────── -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- ─── D3.js v7 (for fetching the USGS GeoJSON) ───────────────────────────── -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- ─── Our custom JavaScript (map logic, styling, data fetch, legend) ─────── -->
  <script src="static/js/logic.js"></script>
</body>

</html>
